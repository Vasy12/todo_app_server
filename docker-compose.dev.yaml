version: "3.7"

services:
  server-dev:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: development
      TODO_DB_USERNAME: postgres
      TODO_DB_PASSWORD: postgres
      TODO_DB_NAME: todo-dev
      TODO_DB_HOST: db-dev
    ports:
    - "3000:3000"
    depends_on:
      - db-dev
    volumes:
      - ./server:/server
      - /server/node_modules
  db-dev:
    image: postgres:10
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: user
      POSTGRES_DB: todo-dev
    ports:
    - "5432:5432"
    volumes:
    - ./data/db_dev:/var/lib/postgresql/data


